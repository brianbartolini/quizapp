<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ramen Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
</head>
<body>

	<div class= "container">
		<div class = "title"> 
			<div class= "header"> <img src="image/Ramenquizheader.png"> </div>
		</div>
			<div class= "three-columns">
				<div class = "score-section"><!-- <h1> Score</h1>  -->
					<ul class= "score-ramen">
						<li class= "ramen5"><img src="image/Cup-Noodles-6.jpg" height="118" width="100"><span class= "number"> 5 </span></li>
						<li class= "ramen4"> <img src="image/Cup-Noodles-5.jpg" height="118" width="100"><span class= "number"> 4 </span></li>
						<li class= "ramen3"><img src="image/Cup-Noodles-4.jpg" height="118" width="100"><span class= "number"> 3 </span></li>
						<li class= "ramen2"><img src="image/Cup-Noodles-3.jpg" height="118" width="100"><span class= "number"> 2 </span> </li>
						<li class= "ramen1"><img src="image/Cup-Noodles-1.jpg" height="118" width="100"><span class= "number"> 1 </span></li>
					</ul>
				</div>
		
		<div class = "question-section"> </div>

		<div class = "answer-section"> 
			<!-- <div class= "scorebox"> <span class= "tally"> 0 </span></div> -->
			<div class= "questionbox"><span class = "question"> </span> </div>
			<div class= "answerbox">
				<ul class = "answerslist">
					<li>
						<input type="radio" name= "answers" id="answer1" value="answer1">
						<label for="answer1"></label> 
					</li>
					<li>
						<input type="radio" name= "answers" id="answer2" value="answer2"> 
						<label for="answer2"></label>
					</li>
					<li>
						<input type="radio" name= "answers" id="answer3" value="answer3"> 
						<label for="answer3"></label>
					</li>
					<li>
						<input type="radio" name= "answers" id="answer4" value="answer4"> 
						<label for="answer4"></label>
					</li>
				</ul>
					<div class = "submit"> <button type = 'button' class= 'submitbutton'> Submit</button> <!-- <span class= 'questionnumber'>0</span>  -->
					</div>
			</div>

			<div class= "startquizbox"><img src="image/startbutton.png"> </div>
			<div class= "playagainbox"><img src="image/playagain.png"> </div>
		</div>
	</div>	

					<!--  <li class= "answer1"> </li>
					<li class= "answer2"> </li>
					<li class= "answer3"> </li>
					<li class= "answer4"> </li>  -->
			
		
	



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/app.js"> </script>
</body>



</html>
